<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>react的class组件</title>
  <script src="https://cdn.bootcss.com/react/16.9.0-rc.0/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.9.0-rc.0/umd/react-dom.production.min.js"></script>
  <style id="jsbin-css">
span{
  display:inline-block;
  border:1px solid black;
  height:20px;
  margin-top:10px;
  margin-left:20px;
  margin-right:20px;
}
button{
  display:inline-block;
  border:1px solid green;
}
.parent{
  padding-top:8px;
  padding-bottom:10px;
  border:1px solid red;
}
</style>
</head>
<body>
    <div id="root">
       
    </div>
<script id="jsbin-javascript">
function App(){
  return (
    <div>
      <Box1 name="qinglin"/>
      <Box2 name="xiaolizi"/>
    </div>
  )
}


class Box1 extends React.Component{
//props和class外部打交道，state和里面打交道
  constructor(props){
    super(props)
    this.state = {
      number:0
    }
  }
  add(){
  //this.setState会对更新优化，会把多次更新渲染一次，同时带来了弊端：有时候会有多个执行语句时异步更新
    this.setState({
      number: this.state.number + 1
    })
  }
  minus(){
    this.setState({
      number: this.state.number - 1
    })
  }
  render(){
    return (
      <div className="red">
        <span>{this.state.number}</span>
        <button onClick={this.add.bind(this)}>+</button>
        <button onClick={this.minus.bind(this)}>-</button>
        <span>{this.props.name}</span>
      </div>
    )
  }
}


class Box2 extends React.Component{
  constructor(props){
    super(props)
    this.state={
      number:0
    }
  }
  add(){
    this.state.number === 0
    this.setState({
     number:this.state.number + 2
    })
    
    this.setState({
      number:this.state.number + 2
    })
    
  }
  minus(){
    this.setState({
      number:this.state.number - 2
    })
  }
  render(){
    return (
      <div className="red">
        <span>{this.state.number}</span>
        <button onClick={this.add.bind(this)}>+2</button>
        <button onClick={this.minus.bind(this)}>-2</button>
        <span>{this.props.name}</span>
      </div>
    )
  }
  
}



render()

function render(){
  
  ReactDOM.render(
      <App />,
      document.querySelector('#root'))
}






</script>
</body>
</html>
