<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>react之初心</title>
  <script src="https://cdn.bootcss.com/react/16.9.0-rc.0/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.9.0-rc.0/umd/react-dom.production.min.js"></script>
  <style id="jsbin-css">
span{
  display:inline-block;
  border:1px solid black;
  height:20px;
  margin-top:10px;
  margin-left:20px;
  margin-right:20px;
}
button{
  display:inline-block;
  border:1px solid green;
}
.parent{
  padding-top:8px;
  padding-bottom:10px;
  height: 40px;
  border:1px solid red;
}
</style>
</head>
<body>
    <div id="root">
       
    </div>
<script id="jsbin-javascript">
let number = 0

onClickButton =()=>{
  number += 1
  render()
}

onClickButton2 =()=>{
  number -= 1
  render()
}

render()

function render(){
  
  ReactDOM.render(
      //虚拟DOM，本质就是对象
      <div class="parent">
        <span class="red">{number}</span>
        <button onClick={onClickButton}>+</button>
        <button onClick={onClickButton2}>-</button>
      </div>, 
      document.querySelector('#root'))
}
</script>
</body>
</html>
